<header class="header header-matches">
    <div class="header-content">
        <div class="container">
            <div class="row">
                <div class="col l12 m12 s12">
                    <h1 class="page-heading">
                        Standings
                    </h1>
                    <p class="page-subheading" id="season"></p>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="container pt-20">
    <div class="row">
        <div class="col l12 m12 s12">
            <table class="responsive-table striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>Club</th>
                        <th>Played</th>
                        <th>Won</th>
                        <th>Drawn</th>
                        <th>Lost</th>
                        <th>Goals For</th>
                        <th>Goals Against</th>
                        <th>Goal Difference</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody id="standings-table"></tbody>
            </table>
        </div>
    </div>
</main>
