<header class="header header-scorers">
    <div class="header-content">
        <div class="container">
            <div class="row">
                <div class="col l12 m12 s12">
                    <h1 class="page-heading">
                        Top 10 Scorers
                    </h1>
                    <p class="page-subheading" id="season"></p>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="container pt-20">
    <div class="row">
        <div class="col l12 m12 s12">
            <table class="responsive-table striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>Player Name</th>
                        <th>Club</th>
                        <th class="center">Shirt Number</th>
                        <th class="center">Position</th>
                        <th class="center">Nationality</th>
                        <th class="center">Goals</th>
                    </tr>
                </thead>
                <tbody id="scorers-table"></tbody>
            </table>
        </div>
    </div>
</main>
